input-field {
    monitor =


    size = 400, 60


    outline_thickness = 3

    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1

    outer_color = rgba(136, 68, 255, 1.0)
    inner_color = rgba(30, 30, 46, 0.95)
    font_color = rgba(0, 255, 136, 1.0)

    fade_on_empty = false
    fade_timeout = 1000

    placeholder_text = <span foreground="##ffffff80">üîê Enter Password</span>  # Lock icon + instruction
    hide_input = false

    rounding = 15

    check_color = rgba(0, 255, 136, 1.0)
    fail_color = rgba(255, 68, 68, 1.0)
    fail_text = <span foreground="##ff4444">‚ùå Access Denied!</span>  # Error message
    fail_transition = 300

