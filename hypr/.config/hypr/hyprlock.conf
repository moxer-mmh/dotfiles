# üöÄ SPACE STATION HYPRLOCK CONFIG üöÄ
# Fixed version - immediate lock + working wallpaper cycling
# =====================================================

# General settings - immediate lock
general {
    disable_loading_bar = true
    grace = 0                    # No grace period - lock immediately
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
    immediate_render = true
}

background {
    path = ~/.config/hypr/current_wallpaper
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.6
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
    reload_time = 10          # Optional: checks every 10s
    crossfade_time = 0.5      # Optional: nice fade transition
}

# Time display - Cosmic digital clock
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(0, 255, 136, 1.0)  # Space station green
    font_size = 120
    font_family = JetBrains Mono Bold
    position = 0, 300
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 6
    shadow_color = rgba(0, 0, 0, 0.9)
}

# Date display
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %B %d")"
    color = rgba(136, 68, 255, 0.9)  # Space station purple
    font_size = 28
    font_family = JetBrains Mono
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.8)
}

