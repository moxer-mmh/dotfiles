# Password input field - Cyberpunk style
input-field {
    monitor =
    size = 400, 60
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(136, 68, 255, 1.0)   # Purple border
    inner_color = rgba(30, 30, 46, 0.95)    # Dark background
    font_color = rgba(0, 255, 136, 1.0)     # Green text
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="##ffffff80">üîê Enter Password</span>
    hide_input = false
    rounding = 15
    check_color = rgba(0, 255, 136, 1.0)    # Green check
    fail_color = rgba(255, 68, 68, 1.0)     # Red fail
    fail_text = <span foreground="##ff4444">‚ùå Access Denied!</span>
    fail_transition = 300
    position = 0, -120
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.9)
}

# Simple battery indicator (works without complex scripts)
label {
    monitor =
    text = cmd[update:30000] echo "üîã $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo 'AC')%"
    color = rgba(0, 170, 255, 0.8)
    font_size = 16
    font_family = JetBrains Mono
    position = -30, -30
    halign = right
    valign = bottom
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.7)
}
