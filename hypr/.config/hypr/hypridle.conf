general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display
}

# Dim screen after 5 minutes (300 seconds)
listener {
    timeout = 300
    on-timeout = brightnessctl -s set 10%       # dim to 10%
    on-resume = brightnessctl -r                # restore brightness
}

# Lock screen after 10 minutes (600 seconds)
listener {
    timeout = 600
    on-timeout = loginctl lock-session          # lock screen
}

# Turn off displays after 15 minutes (900 seconds)
listener {
    timeout = 900
    on-timeout = hyprctl dispatch dpms off      # screen off
    on-resume = hyprctl dispatch dpms on        # screen on when activity detected
}

# Suspend after 30 minutes on battery, just turn off screen on AC
listener {
    timeout = 1800
    on-timeout = if [ "$(cat /sys/class/power_supply/A*/online 2>/dev/null || echo 1)" = "0" ]; then systemctl suspend; else hyprctl dispatch dpms off; fi
}
